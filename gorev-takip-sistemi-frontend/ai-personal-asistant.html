<!DOCTYPE html> <!-- HTML5 belge tipi tanımı -->
<html lang="tr"> <!-- Türkçe dil ayarlı HTML başlangıcı -->
<head> <!-- Sayfa başlık ve meta bilgileri bölümü -->
    <meta charset="UTF-8"> <!-- UTF-8 karakter kodlaması tanımı -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil uyumluluk için viewport ayarı -->
    <title>AI Personal Assistant</title> <!-- Sayfa başlığı -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome ikon kütüphanesi -->
    <style>
        :root { /* CSS değişkenlerinin tanımlandığı kök seçici */
            --primary-color: #6366f1; /* Ana renk */
            --primary-dark: #4f46e5; /* Koyu ana renk */
            --secondary-color: #f8fafc; /* İkincil renk */
            --text-color: #1e293b; /* Metin rengi */
            --text-secondary: #64748b; /* İkincil metin rengi */
            --success-color: #22c55e; /* Başarı rengi */
            --error-color: #ef4444; /* Hata rengi */
            --border-radius: 16px; /* Kenar yuvarlaklığı */
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08); /* Gölge efekti */
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* Geçiş efekti */
        }

        * { /* Tüm elementler için genel stil */
            margin: 0; /* Kenar boşluğu sıfırlama */
            padding: 0; /* İç boşluk sıfırlama */
            box-sizing: border-box; /* Kutu boyutlandırma modeli */
            font-family: 'Inter', system-ui, -apple-system, sans-serif; /* Yazı tipi ailesi */
        }

        body { /* Sayfa gövdesi stili */
            background: linear-gradient(180deg, var(--secondary-color), #e2e8f0); /* Arka plan gradyanı */
            color: var(--text-color); /* Metin rengi */
            line-height: 1.7; /* Satır yüksekliği */
            height: 100vh; /* Tam ekran yüksekliği */
            display: flex; /* Esnek kutu düzeni */
            flex-direction: column; /* Dikey düzen */
        }

        .header { /* Üst başlık stili */
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); /* Başlık arka plan gradyanı */
            color: white; /* Başlık metin rengi */
            padding: 1rem 5%; /* İç boşluk */
            width: 100%; /* Tam genişlik */
            position: fixed; /* Sabit konumlandırma */
            top: 0; /* Üstten konum */
            left: 0; /* Soldan konum */
            z-index: 100; /* Katman sırası */
            box-shadow: var(--box-shadow); /* Gölge efekti */
        }

        .header-content { /* Başlık içeriği düzeni */
            display: flex; /* Esnek kutu düzeni */
            justify-content: space-between; /* Yatayda boşluk dağılımı */
            align-items: center; /* Dikeyde ortalama */
            max-width: 1400px; /* Maksimum genişlik */
            margin: 0 auto; /* Otomatik kenar boşluğu */
        }

        .header h1 { /* Başlık başlık etiketi stili */
            font-size: 1.5rem; /* Yazı boyutu */
            font-weight: 600; /* Yazı kalınlığı */
        }

        .back-btn { /* Geri dönüş butonu stili */
            background: rgba(255, 255, 255, 0.1); /* Yarı saydam arka plan */
            color: white; /* Buton metin rengi */
            border: none; /* Kenarlık yok */
            padding: 0.6rem 1.2rem; /* İç boşluk */
            border-radius: var(--border-radius); /* Kenar yuvarlaklığı */
            cursor: pointer; /* İmleç stili */
            display: flex; /* Esnek kutu düzeni */
            align-items: center; /* Dikeyde ortalama */
            gap: 0.5rem; /* Elemanlar arası boşluk */
            transition: var(--transition); /* Geçiş efekti */
        }

        .back-btn:hover { /* Geri dönüş butonu hover efekti */
            background: rgba(255, 255, 255, 0.2); /* Hover arka plan rengi */
            transform: translateX(-2px); /* Sola kayma efekti */
        }

        .chat-container { /* Sohbet konteyneri stili */
            flex: 1; /* Esnek büyüme */
            max-width: 1200px; /* Maksimum genişlik */
            margin: 6rem auto 0; /* Üst kenar boşluğu ve otomatik yatay */
            padding: 2rem; /* İç boşluk */
            display: flex; /* Esnek kutu düzeni */
            flex-direction: column; /* Dikey düzen */
            height: calc(100vh - 6rem); /* Yükseklik hesaplaması */
        }

        .chat-messages { /* Sohbet mesajları alanı stili */
            flex: 1; /* Esnek büyüme */
            overflow-y: auto; /* Dikey kaydırma */
            padding: 1rem; /* İç boşluk */
            display: flex; /* Esnek kutu düzeni */
            flex-direction: column; /* Dikey düzen */
            gap: 1rem; /* Elemanlar arası boşluk */
            margin-bottom: 1rem; /* Alt kenar boşluğu */
        }

        .message { /* Mesaj stili */
            max-width: 80%; /* Maksimum genişlik */
            padding: 1rem; /* İç boşluk */
            border-radius: var(--border-radius); /* Kenar yuvarlaklığı */
            position: relative; /* Göreceli konumlandırma */
            animation: fadeIn 0.3s ease-in-out; /* Giriş animasyonu */
        }

        @keyframes fadeIn { /* Giriş animasyonu tanımı */
            from { opacity: 0; transform: translateY(10px); } /* Başlangıç durumu */
            to { opacity: 1; transform: translateY(0); } /* Bitiş durumu */
        }

        .user-message { /* Kullanıcı mesajı stili */
            background: var(--primary-color); /* Arka plan rengi */
            color: white; /* Metin rengi */
            align-self: flex-end; /* Sağa hizalama */
            border-bottom-right-radius: 4px; /* Sağ alt köşe yuvarlaklığı */
        }

        .assistant-message { /* Asistan mesajı stili */
            background: white; /* Arka plan rengi */
            color: var(--text-color); /* Metin rengi */
            align-self: flex-start; /* Sola hizalama */
            border-bottom-left-radius: 4px; /* Sol alt köşe yuvarlaklığı */
            box-shadow: var(--box-shadow); /* Gölge efekti */
        }

        .message-time { /* Mesaj zamanı stili */
            font-size: 0.75rem; /* Yazı boyutu */
            opacity: 0.7; /* Saydamlık */
            margin-top: 0.5rem; /* Üst kenar boşluğu */
        }

        .chat-input-container { /* Mesaj giriş konteyneri stili */
            background: white; /* Arka plan rengi */
            padding: 1rem; /* İç boşluk */
            border-radius: var(--border-radius); /* Kenar yuvarlaklığı */
            box-shadow: var(--box-shadow); /* Gölge efekti */
            display: flex; /* Esnek kutu düzeni */
            gap: 1rem; /* Elemanlar arası boşluk */
            align-items: center; /* Dikeyde ortalama */
        }

        .file-upload { /* Dosya yükleme alanı stili */
            position: relative; /* Göreceli konumlandırma */
        }

        .file-upload input[type="file"] { /* Dosya seçici gizleme */
            display: none; /* Görünmez yapma */
        }

        .file-upload-btn { /* Dosya yükleme butonu stili */
            background: var(--secondary-color); /* Arka plan rengi */
            color: var(--text-color); /* Metin rengi */
            padding: 0.8rem; /* İç boşluk */
            border-radius: var(--border-radius); /* Kenar yuvarlaklığı */
            cursor: pointer; /* İmleç stili */
            transition: var(--transition); /* Geçiş efekti */
        }

        .file-upload-btn:hover { /* Dosya yükleme butonu hover efekti */
            background: #e2e8f0; /* Hover arka plan rengi */
        }

        .chat-input { /* Mesaj giriş alanı stili */
            flex: 1; /* Esnek büyüme */
            padding: 0.8rem; /* İç boşluk */
            border: 1px solid #e2e8f0; /* Kenarlık */
            border-radius: var(--border-radius); /* Kenar yuvarlaklığı */
            font-size: 1rem; /* Yazı boyutu */
            transition: var(--transition); /* Geçiş efekti */
        }

        .chat-input:focus { /* Mesaj giriş alanı odaklanma stili */
            outline: none; /* Dış çizgi kaldırma */
            border-color: var(--primary-color); /* Kenarlık rengi */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); /* Gölge efekti */
        }

        .send-btn { /* Gönder butonu stili */
            background: var(--primary-color); /* Arka plan rengi */
            color: white; /* Metin rengi */
            border: none; /* Kenarlık yok */
            padding: 0.8rem 1.5rem; /* İç boşluk */
            border-radius: var(--border-radius); /* Kenar yuvarlaklığı */
            cursor: pointer; /* İmleç stili */
            transition: var(--transition); /* Geçiş efekti */
            display: flex; /* Esnek kutu düzeni */
            align-items: center; /* Dikeyde ortalama */
            gap: 0.5rem; /* Elemanlar arası boşluk */
        }

        .send-btn:hover { /* Gönder butonu hover efekti */
            background: var(--primary-dark); /* Hover arka plan rengi */
            transform: translateY(-2px); /* Yukarı kayma efekti */
        }

        .send-btn:disabled { /* Gönder butonu devre dışı stili */
            background: var(--text-secondary); /* Devre dışı arka plan rengi */
            cursor: not-allowed; /* Devre dışı imleç stili */
            transform: none; /* Dönüşüm yok */
        }

        .file-preview { /* Dosya önizleme stili */
            display: flex; /* Esnek kutu düzeni */
            align-items: center; /* Dikeyde ortalama */
            gap: 0.5rem; /* Elemanlar arası boşluk */
            padding: 0.5rem; /* İç boşluk */
            background: var(--secondary-color); /* Arka plan rengi */
            border-radius: var(--border-radius); /* Kenar yuvarlaklığı */
            margin-top: 0.5rem; /* Üst kenar boşluğu */
        }

        .file-preview i { /* Dosya önizleme ikonu stili */
            color: var(--primary-color); /* İkon rengi */
        }

        .remove-file { /* Dosya kaldırma butonu stili */
            color: var(--error-color); /* Metin rengi */
            cursor: pointer; /* İmleç stili */
            padding: 0.2rem; /* İç boşluk */
        }

        .typing-indicator { /* Yazıyor göstergesi stili */
            display: none; /* Başlangıçta gizli */
            align-items: center; /* Dikeyde ortalama */
            gap: 0.5rem; /* Elemanlar arası boşluk */
            padding: 1rem; /* İç boşluk */
            background: white; /* Arka plan rengi */
            border-radius: var(--border-radius); /* Kenar yuvarlaklığı */
            box-shadow: var(--box-shadow); /* Gölge efekti */
            align-self: flex-start; /* Sola hizalama */
            margin-bottom: 1rem; /* Alt kenar boşluğu */
        }

        .typing-indicator.active { /* Aktif yazıyor göstergesi stili */
            display: flex; /* Görünür yapma */
        }

        .dot { /* Yazıyor göstergesi nokta stili */
            width: 8px; /* Genişlik */
            height: 8px; /* Yükseklik */
            background: var(--primary-color); /* Arka plan rengi */
            border-radius: 50%; /* Yuvarlak şekil */
            animation: typing 1s infinite; /* Animasyon */
        }

        .dot:nth-child(2) { animation-delay: 0.2s; } /* İkinci nokta gecikmesi */
        .dot:nth-child(3) { animation-delay: 0.4s; } /* Üçüncü nokta gecikmesi */

        @keyframes typing { /* Yazıyor animasyonu tanımı */
            0%, 100% { transform: translateY(0); } /* Başlangıç ve bitiş durumu */
            50% { transform: translateY(-5px); } /* Orta durum */
        }

        @media (max-width: 768px) { /* Mobil cihazlar için medya sorgusu */
            .chat-container { /* Mobil sohbet konteyneri stili */
                padding: 1rem; /* İç boşluk */
                margin-top: 5rem; /* Üst kenar boşluğu */
            }

            .message { /* Mobil mesaj stili */
                max-width: 90%; /* Maksimum genişlik */
            }

            .chat-input-container { /* Mobil mesaj giriş konteyneri stili */
                padding: 0.8rem; /* İç boşluk */
            }

            .send-btn { /* Mobil gönder butonu stili */
                padding: 0.8rem; /* İç boşluk */
            }
        }
    </style>
</head>
<body> <!-- Sayfa gövdesi başlangıcı -->
    <header class="header"> <!-- Üst başlık bölümü -->
        <div class="header-content"> <!-- Başlık içeriği -->
            <button class="back-btn" onclick="window.history.back()"> <!-- Geri dönüş butonu -->
                <i class="fas fa-arrow-left"></i> <!-- Geri ok ikonu -->
                Geri Dön <!-- Buton metni -->
            </button>
            <h1>AI Personal Assistant</h1> <!-- Başlık metni -->
            <div style="width: 100px;"></div> <!-- Boşluk doldurucu -->
        </div>
    </header>

    <div class="chat-container"> <!-- Sohbet konteyneri -->
        <div class="chat-messages" id="chatMessages"> <!-- Mesajlar alanı -->
            <div class="message assistant-message"> <!-- İlk asistan mesajı -->
                Merhaba! Ben AI asistanınızım. Size nasıl yardımcı olabilirim? <!-- Karşılama mesajı -->
                <div class="message-time">Şimdi</div> <!-- Mesaj zamanı -->
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator"> <!-- Yazıyor göstergesi -->
            <div class="dot"></div> <!-- Animasyon noktaları -->
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="chat-input-container"> <!-- Mesaj giriş alanı -->
            <div class="file-upload"> <!-- Dosya yükleme alanı -->
                <input type="file" id="fileInput" onchange="handleFileSelect(event)"> <!-- Dosya seçici -->
                <label for="fileInput" class="file-upload-btn"> <!-- Dosya yükleme butonu -->
                    <i class="fas fa-paperclip"></i> <!-- Ataç ikonu -->
                </label>
            </div>
            <input type="text" class="chat-input" id="messageInput" placeholder="Mesajınızı yazın..." onkeypress="handleKeyPress(event)"> <!-- Mesaj giriş kutusu -->
            <button class="send-btn" onclick="sendMessage()" id="sendButton"> <!-- Gönder butonu -->
                <i class="fas fa-paper-plane"></i> <!-- Uçak ikonu -->
                Gönder <!-- Buton metni -->
            </button>
        </div>
    </div>

    <script> <!-- JavaScript kodu başlangıcı -->
        let selectedFile = null; // Seçili dosya değişkeni
        const chatMessages = document.getElementById('chatMessages'); // Mesajlar alanı referansı
        const messageInput = document.getElementById('messageInput'); // Mesaj giriş kutusu referansı
        const sendButton = document.getElementById('sendButton'); // Gönder butonu referansı
        const typingIndicator = document.getElementById('typingIndicator'); // Yazıyor göstergesi referansı

        function handleFileSelect(event) { // Dosya seçme işleyicisi
            selectedFile = event.target.files[0]; // Seçilen dosyayı kaydet
            if (selectedFile) { // Dosya seçildiyse
                const filePreview = document.createElement('div'); // Önizleme div'i oluştur
                filePreview.className = 'file-preview'; // Sınıf adı ata
                filePreview.innerHTML = ` 
                    <i class="fas fa-file"></i> 
                    <span>${selectedFile.name}</span> 
                    <i class="fas fa-times remove-file" onclick="removeFile()"></i> 
                `;// Önizleme HTML'i Dosya ikonu Dosya adı // Kaldırma butonu
                chatMessages.appendChild(filePreview); // Önizlemeyi ekle
            }
        }

        function removeFile() { // Dosya kaldırma fonksiyonu
            selectedFile = null; // Seçili dosyayı temizle
            const filePreview = document.querySelector('.file-preview'); // Önizleme elementini bul
            if (filePreview) { // Önizleme varsa
                filePreview.remove(); // Önizlemeyi kaldır
            }
            document.getElementById('fileInput').value = ''; // Dosya seçiciyi temizle
        }

        function handleKeyPress(event) { // Tuş basma işleyicisi
            if (event.key === 'Enter' && !event.shiftKey) { // Enter tuşu ve Shift yoksa
                event.preventDefault(); // Varsayılan davranışı engelle
                sendMessage(); // Mesajı gönder
            }
        }

        function addMessage(content, isUser = false) { // Mesaj ekleme fonksiyonu
            const messageDiv = document.createElement('div'); // Mesaj div'i oluştur
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`; // Sınıf adı ata
            
            const now = new Date(); // Şimdiki zaman
            const timeString = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }); // Zaman formatı
            
            messageDiv.innerHTML = ` 
                ${content} 
                <div class="message-time">${timeString}</div> 
            `;
            
            chatMessages.appendChild(messageDiv); // Mesajı ekle
            
            setTimeout(() => { // Zamanlayıcı
                chatMessages.scrollTo({ // Kaydırma işlemi
                    top: chatMessages.scrollHeight, // En alta kaydır
                    behavior: 'smooth' // Yumuşak kaydırma
                });
            }, 100);
        }

        async function sendMessage() { // Mesaj gönderme fonksiyonu
            const message = messageInput.value.trim(); // Mesaj metnini al
            if (!message && !selectedFile) return; // Mesaj ve dosya yoksa çık

            const token = localStorage.getItem('accessToken'); // Token'ı al
            if (!token) { // Token yoksa
                window.location.href = 'home.html'; // Ana sayfaya yönlendir
                return;
            }

            try { // Hata yakalama bloğu
                const payloadBase64 = token.split('.')[1]; // Token payload'ını al
                const decodedPayload = atob(payloadBase64); // Base64'ü çöz
                const payload = JSON.parse(decodedPayload); // JSON'ı parse et
                const userId = payload["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/nameidentifier"]; // Kullanıcı ID'sini al

                if (!userId) { // Kullanıcı ID yoksa
                    throw new Error('Kullanıcı ID bulunamadı'); // Hata fırlat
                }

                if (message) { // Mesaj varsa
                    addMessage(message, true); // Kullanıcı mesajını ekle
                }

                if (selectedFile) { // Dosya varsa
                    addMessage(`Dosya yüklendi: ${selectedFile.name}`, true); // Dosya mesajını ekle
                }

                messageInput.value = ''; // Giriş kutusunu temizle
                
                typingIndicator.classList.add('active'); // Yazıyor göstergesini göster
                sendButton.disabled = true; // Gönder butonunu devre dışı bırak

                const formData = new FormData(); // Form verisi oluştur
                formData.append('Query', message); // Sorguyu ekle
                formData.append('UserId', userId); // Kullanıcı ID'sini ekle
                if (selectedFile) { // Dosya varsa
                    formData.append('File', selectedFile); // Dosyayı ekle
                }

                const response = await fetch('https://localhost:7201/api/personal-asistant', { // API isteği
                    method: 'POST', // POST metodu
                     headers: { // Başlıklar
                        'Authorization': `Bearer ${token}` // Token başlığı
                    },
                    body: formData // Form verisi
                });

                if (!response.ok) { // Yanıt başarısızsa
                    throw new Error('API yanıt vermedi'); // Hata fırlat
                }

                const data = await response.json(); // Yanıtı JSON'a çevir
                
                typingIndicator.classList.remove('active'); // Yazıyor göstergesini gizle
                sendButton.disabled = false; // Gönder butonunu etkinleştir

                addMessage(data.response || 'Üzgünüm, bir hata oluştu.'); // Asistan yanıtını ekle

                if (selectedFile) { // Dosya varsa
                    removeFile(); // Dosyayı temizle
                }

            } catch (error) { // Hata yakalama
                console.error('Error:', error); // Hatayı konsola yaz
                typingIndicator.classList.remove('active'); // Yazıyor göstergesini gizle
                sendButton.disabled = false; // Gönder butonunu etkinleştir
                addMessage('Üzgünüm, bir hata oluştu. Lütfen tekrar deneyin.'); // Hata mesajını ekle
            }
        }
    </script>
</body>
</html>
