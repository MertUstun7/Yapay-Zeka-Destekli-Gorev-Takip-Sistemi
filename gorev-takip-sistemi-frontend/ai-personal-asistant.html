<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f8fafc;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --border-radius: 16px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(180deg, var(--secondary-color), #e2e8f0);
            color: var(--text-color);
            line-height: 1.7;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1rem 5%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 6rem auto 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 6rem);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background: white;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: var(--box-shadow);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .chat-input-container {
            background: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .file-upload {
            position: relative;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            background: var(--secondary-color);
            color: var(--text-color);
            padding: 0.8rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .file-upload-btn:hover {
            background: #e2e8f0;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            margin-top: 0.5rem;
        }

        .file-preview i {
            color: var(--primary-color);
        }

        .remove-file {
            color: var(--error-color);
            cursor: pointer;
            padding: 0.2rem;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            align-self: flex-start;
            margin-bottom: 1rem;
        }

        .typing-indicator.active {
            display: flex;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 1rem;
                margin-top: 5rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-input-container {
                padding: 0.8rem;
            }

            .send-btn {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
                Geri Dön
            </button>
            <h1>AI Personal Assistant</h1>
            <div style="width: 100px;"></div> 
        </div>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant-message">
                Merhaba! Ben AI asistanınızım. Size nasıl yardımcı olabilirim?
                <div class="message-time">Şimdi</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="chat-input-container">
            <div class="file-upload">
                <input type="file" id="fileInput" onchange="handleFileSelect(event)">
                <label for="fileInput" class="file-upload-btn">
                    <i class="fas fa-paperclip"></i>
                </label>
            </div>
            <input type="text" class="chat-input" id="messageInput" placeholder="Mesajınızı yazın..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()" id="sendButton">
                <i class="fas fa-paper-plane"></i>
                Gönder
            </button>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';
                filePreview.innerHTML = `
                    <i class="fas fa-file"></i>
                    <span>${selectedFile.name}</span>
                    <i class="fas fa-times remove-file" onclick="removeFile()"></i>
                `;
                chatMessages.appendChild(filePreview);
            }
        }

        function removeFile() {
            selectedFile = null;
            const filePreview = document.querySelector('.file-preview');
            if (filePreview) {
                filePreview.remove();
            }
            document.getElementById('fileInput').value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${content}
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // Mesajların otomatik olarak en alta kayması için
            setTimeout(() => {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !selectedFile) return;

            // Token'dan kullanıcı ID'sini al
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'home.html';
                return;
            }

            try {
                const payloadBase64 = token.split('.')[1];
                const decodedPayload = atob(payloadBase64);
                const payload = JSON.parse(decodedPayload);
                const userId = payload["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/nameidentifier"];

                if (!userId) {
                    throw new Error('Kullanıcı ID bulunamadı');
                }

                // Kullanıcı mesajını ekle
                if (message) {
                    addMessage(message, true);
                }

                // Dosya varsa göster
                if (selectedFile) {
                    addMessage(`Dosya yüklendi: ${selectedFile.name}`, true);
                }

                // Input'u temizle
                messageInput.value = '';
                
                // Typing indicator'ı göster
                typingIndicator.classList.add('active');
                sendButton.disabled = true;

                // FormData oluştur
                const formData = new FormData();
                formData.append('Query', message);
                formData.append('UserId', userId);
                if (selectedFile) {
                    formData.append('File', selectedFile);
                }

                // API isteği
                const response = await fetch('http://localhost:5093/api/ai', {
                    method: 'POST',
                     headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('API yanıt vermedi');
                }

                const data = await response.json();
                
                // Typing indicator'ı gizle
                typingIndicator.classList.remove('active');
                sendButton.disabled = false;

                // Asistan yanıtını ekle
                addMessage(data.response || 'Üzgünüm, bir hata oluştu.');

                // Dosyayı temizle
                if (selectedFile) {
                    removeFile();
                }

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                sendButton.disabled = false;
                addMessage('Üzgünüm, bir hata oluştu. Lütfen tekrar deneyin.');
            }
        }
    </script>
</body>
</html>
