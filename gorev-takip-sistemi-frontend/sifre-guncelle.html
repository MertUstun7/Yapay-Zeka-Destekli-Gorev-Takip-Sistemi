<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Güncelle - Görev Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f8fafc;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --border-radius: 16px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(180deg, var(--secondary-color), #e2e8f0);
            color: var(--text-color);
            line-height: 1.7;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1rem 5%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .form-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .submit-button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="text-2xl font-semibold">Şifre Güncelle</h1>
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Geri Dön
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-24 pb-12">
        <div class="flex justify-center">
            <div class="form-container">
                <form id="passwordForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label class="form-label" for="currentPassword">Mevcut Şifre</label>
                        <input type="password" id="currentPassword" class="form-input" required>
                        <div class="error-message" id="currentPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="newPassword">Yeni Şifre</label>
                        <input type="password" id="newPassword" class="form-input" required>
                        <div class="error-message" id="newPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmNewPassword">Yeni Şifre (Tekrar)</label>
                        <input type="password" id="confirmNewPassword" class="form-input" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="submit-button">
                        <i class="fas fa-key"></i>
                        Şifreyi Güncelle
                    </button>

                    <div class="success-message" id="successMessage">
                        Şifreniz başarıyla güncellendi!
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Token kontrolü
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = 'home.html';
        }

        // Kullanıcı ID'sini token'dan al
        function getUserId() {
            try {
                const payloadBase64 = token.split('.')[1];
                const decodedPayload = atob(payloadBase64);
                const payload = JSON.parse(decodedPayload);
                return payload["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/nameidentifier"];
            } catch (error) {
                console.error("Token çözümlenemedi:", error);
                return null;
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function showSuccess() {
            const successElement = document.getElementById('successMessage');
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            // Tüm hata mesajlarını temizle
            hideError('currentPasswordError');
            hideError('newPasswordError');
            hideError('confirmPasswordError');

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            // Şifre kontrolü
            if (newPassword !== confirmNewPassword) {
                showError('confirmPasswordError', 'Yeni şifreler eşleşmiyor');
                return;
            }

            if (newPassword.length < 6) {
                showError('newPasswordError', 'Şifre en az 6 karakter olmalıdır');
                return;
            }

            const userId = getUserId();
            if (!userId) {
                alert('Kullanıcı bilgisi alınamadı');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5093/api/user/${userId}/update-password`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword,
                        confirmNewPassword
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    if (response.status === 400) {
                        showError('currentPasswordError', 'Mevcut şifre yanlış');
                    } else {
                        throw new Error(error.message || 'Şifre güncellenirken bir hata oluştu');
                    }
                    return;
                }

                // Başarılı güncelleme
                showSuccess();
                document.getElementById('passwordForm').reset();
                
            } catch (error) {
                console.error('Error updating password:', error);
                alert('Şifre güncellenirken bir hata oluştu');
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
