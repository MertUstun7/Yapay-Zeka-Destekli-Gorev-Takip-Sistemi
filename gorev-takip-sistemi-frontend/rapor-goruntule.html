<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sayfa başlığı ve TailwindCSS dahil edilmesi -->
    <title>Raporlar - Görev Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /*
            Arka plan için animasyonlu degrade ve genel gövde ayarları
        */
        body {
            background: linear-gradient(135deg, #6b7280, #a5b4fc, #60a5fa);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        /*
            Arka plan animasyonu için keyframes
        */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /*
            Kartlar ve üst panel için cam efekti (glassmorphism)
        */
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /*
            Rapor kartı için hover efekti ve kenarlık
        */
        .report-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        /*
            Rapor durumu rozetleri için stiller
        */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-badge.pending {
            background-color: rgba(234, 179, 8, 0.1);
            color: #b45309;
        }
        .status-badge.in-progress {
            background-color: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
        }
        .status-badge.completed {
            background-color: rgba(34, 197, 94, 0.1);
            color: #15803d;
        }
        /*
            Scrollbar özelleştirmesi
        */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /*
            İçerik önizlemesi için 3 satırda kesme
        */
        .content-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <!-- Ana kapsayıcı: Sayfa içeriğini ortalar ve kenar boşlukları ekler -->
    <div class="container mx-auto px-4">
        <!-- Üst başlık ve geri dön butonu -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">Raporlar</h1>
                <button onclick="window.history.back()" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition duration-300 flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Geri Dön
                </button>
            </div>
        </header>
        <!-- Filtreleme ve sıralama paneli -->
        <div class="glass-effect rounded-2xl p-6 mb-8">
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Durum Filtresi</label>
                    <select id="statusFilter" class="w-full p-2 rounded-lg border border-gray-300">
                        <option value="">Tümü</option>
                        <option value="started">Başlandı</option>
                        <option value="in_progress">Devam Ediyor</option>
                        <option value="completed">Tamamlandı</option>
                        <option value="pending">Beklemede</option>
                        <option value="cancelled">İptal Edildi</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sıralama</label>
                    <select id="sortFilter" class="w-full p-2 rounded-lg border border-gray-300">
                        <option value="newest">En Yeni</option>
                        <option value="oldest">En Eski</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Rapor kartlarının listeleneceği alan -->
        <div id="reportsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        // Kullanıcının token'ını al ve yoksa giriş sayfasına yönlendir
        const token = localStorage.getItem('accessToken');
        if (!token) window.location.href = 'home.html';

        // Filtre değişikliklerinde raporları yeniden yükle
        document.getElementById('statusFilter').addEventListener('change', loadReports);
        document.getElementById('sortFilter').addEventListener('change', loadReports);

        // Raporları API'den çekip ekrana listeleyen ana fonksiyon
        async function loadReports() {
            try {
                // Şirket raporlarını API'den çek
                const response = await fetch('https://localhost:7201/api/reports/company', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                // Yanıt başarılı değilse hata fırlat
                if (!response.ok) throw new Error('Raporlar yüklenemedi');

                // JSON olarak raporları al
                const reports = await response.json();
                const reportsList = document.getElementById('reportsList');
                reportsList.innerHTML = '';

                // Hiç rapor yoksa kullanıcıya bilgi ver
                if (reports.length === 0) {
                    reportsList.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="fas fa-file-alt text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-500 text-lg">Henüz rapor bulunmuyor.</p>
                        </div>
                    `;
                    return;
                }

                // Filtre ve sıralama değerlerini al
                const statusFilter = document.getElementById('statusFilter').value;
                const sortFilter = document.getElementById('sortFilter').value;

                let filteredReports = reports;

                // Durum filtresi uygula
                if (statusFilter) {
                    filteredReports = filteredReports.filter(r => r.statusAtReportTime === statusFilter);
                }

                // Tarihe göre sıralama uygula
                filteredReports.sort((a, b) => {
                    const dateA = new Date(a.createdAt);
                    const dateB = new Date(b.createdAt);
                    return sortFilter === 'newest' ? dateB - dateA : dateA - dateB;
                });

                // Her rapor için kart oluştur ve ekrana ekle
                filteredReports.forEach(report => {
                    const el = document.createElement('div');
                    el.className = 'report-card glass-effect rounded-2xl p-6';
                    el.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">${report.createdByFullName || 'İsimsiz Kullanıcı'}</h3>
                                <p class="text-sm text-gray-600 mb-2">${report.taskTitle || 'Başlıksız Görev'}</p>
                                <span class="status-badge ${getStatusClass(report.statusAtReportTime)}">
                                    ${getStatusText(report.statusAtReportTime)}
                                </span>
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                <button class="delete-report-btn text-red-500 hover:text-red-700 transition-colors" data-report-id="${report.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <span class="text-sm text-gray-500">${formatDate(report.createdAt)}</span>
                            </div>
                        </div>
                        <div class="content-preview text-gray-600 mb-4">${report.content || report.result || 'İçerik bulunamadı'}</div>
                        ${report.pdfFileName ? `
                            <div class="flex justify-end">
                                <button onclick="downloadPDF('${report.id}', '${report.pdfFileName}')" 
                                        class="inline-flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300">
                                    <i class="fas fa-file-pdf"></i>
                                    PDF İndir
                                </button>
                            </div>
                        ` : ''}
                    `;
                    reportsList.appendChild(el);
                });

                // Silme butonlarına tıklama olayını ekle
                document.querySelectorAll('.delete-report-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const reportId = this.getAttribute('data-report-id');
                        deleteReport(reportId);
                    });
                });

            } catch (error) {
                // Hata durumunda kullanıcıya bilgi ver
                console.error('Raporlar yüklenirken hata:', error);
                alert('Raporlar yüklenirken bir hata oluştu: ' + error.message);
            }
        }

        // Raporun durumuna göre CSS sınıfı döndürür
        function getStatusClass(status) {
            switch (status) {
                case 'started': return 'in-progress';
                case 'in_progress': return 'in-progress';
                case 'completed': return 'completed';
                case 'pending': return 'pending';
                case 'cancelled': return 'pending';
                default: return 'pending';
            }
        }

        // Raporun durumuna göre Türkçe metin döndürür
        function getStatusText(status) {
            switch (status) {
                case 'started': return 'Başlandı';
                case 'in_progress': return 'Devam Ediyor';
                case 'completed': return 'Tamamlandı';
                case 'pending': return 'Beklemede';
                case 'cancelled': return 'İptal Edildi';
                default: return 'Beklemede';
            }
        }

        // Tarih bilgisini Türkçe formatta döndürür
        function formatDate(dateString) {
            try {
                if (!dateString) return 'Tarih Yok';
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'Geçersiz Tarih';
                return date.toLocaleDateString('tr-TR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                console.error('Tarih formatı hatası:', error, 'Tarih:', dateString);
                return 'Geçersiz Tarih';
            }
        }

        // Rapor silme işlemini API'ye iletir
        async function deleteReport(reportId) {
            if (!confirm('Bu raporu silmek istediğinizden emin misiniz?')) return;

            try {
                const response = await fetch(`https://localhost:7201/api/reports/${reportId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Rapor silinemedi');

                alert('Rapor başarıyla silindi');
                loadReports(); // Silme sonrası listeyi güncelle
            } catch (error) {
                console.error('Rapor silinirken hata:', error);
                alert('Rapor silinirken bir hata oluştu: ' + error.message);
            }
        }

        // PDF dosyasını indirmek için API'den dosyayı alır ve kullanıcıya indirir
        async function downloadPDF(reportId, fileName = "rapor.pdf") {
            try {
                const response = await fetch(`https://localhost:7201/api/reports/download/${reportId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('PDF indirilemedi');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('PDF indirme hatası: ' + error.message);
                console.error(error);
            }
        }

        // Sayfa yüklendiğinde raporları getir
        document.addEventListener('DOMContentLoaded', loadReports);
    </script>
</body>
</html>
