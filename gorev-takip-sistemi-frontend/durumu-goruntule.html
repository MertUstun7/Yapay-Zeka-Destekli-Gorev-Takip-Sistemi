<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Durumu - Görev Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #a5b4fc, #60a5fa);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .task-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-badge.pending {
            background-color: rgba(234, 179, 8, 0.1);
            color: #b45309;
        }
        .status-badge.in-progress {
            background-color: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
        }
        .status-badge.completed {
            background-color: rgba(34, 197, 94, 0.1);
            color: #15803d;
        }
        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .priority-badge.low {
            background-color: rgba(34, 197, 94, 0.1);
            color: #15803d;
        }
        .priority-badge.medium {
            background-color: rgba(234, 179, 8, 0.1);
            color: #b45309;
        }
        .priority-badge.high {
            background-color: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">Görev Durumu</h1>
                <button onclick="window.history.back()" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition duration-300 flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Geri Dön
                </button>
            </div>
        </header>

        <div class="glass-effect rounded-2xl p-6 mb-8">
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Durum Filtresi</label>
                    <select id="statusFilter" class="w-full p-2 rounded-lg border border-gray-300">
                        <option value="">Tümü</option>
                        <option value="Beklemede">Beklemede</option>
                        <option value="Devam Ediyor">Devam Ediyor</option>
                        <option value="Tamamlandı">Tamamlandı</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Öncelik Filtresi</label>
                    <select id="priorityFilter" class="w-full p-2 rounded-lg border border-gray-300">
                        <option value="">Tümü</option>
                        <option value="düşük">Düşük</option>
                        <option value="orta">Orta</option>
                        <option value="yüksek">Yüksek</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sıralama</label>
                    <select id="sortFilter" class="w-full p-2 rounded-lg border border-gray-300">
                        <option value="deadline">Bitiş Tarihi</option>
                        <option value="priority">Öncelik</option>
                        <option value="status">Durum</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="taskList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const token = localStorage.getItem('accessToken');
        if (!token) window.location.href = 'home.html';

        document.getElementById('statusFilter').addEventListener('change', getTasks);
        document.getElementById('priorityFilter').addEventListener('change', getTasks);
        document.getElementById('sortFilter').addEventListener('change', getTasks);

        async function getTasks() {
            try {
                const response = await fetch('http://localhost:5093/api/task/company-tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Görevler getirilemedi');

                const tasks = await response.json();
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';

                if (tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="fas fa-clipboard-list text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-500 text-lg">Henüz görev bulunmuyor.</p>
                        </div>
                    `;
                    return;
                }

                const statusFilter = document.getElementById('statusFilter').value;
                const priorityFilter = document.getElementById('priorityFilter').value;
                const sortFilter = document.getElementById('sortFilter').value;

                let filteredTasks = tasks;

                if (statusFilter) filteredTasks = filteredTasks.filter(t => t.status === statusFilter);
                if (priorityFilter) filteredTasks = filteredTasks.filter(t => t.priority === priorityFilter);

                switch (sortFilter) {
                    case 'deadline':
                        filteredTasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
                        break;
                    case 'priority':
                        const p = { 'yüksek': 1, 'orta': 2, 'düşük': 3 };
                        filteredTasks.sort((a, b) => p[a.priority] - p[b.priority]);
                        break;
                    case 'status':
                        const s = { 'Beklemede': 1, 'Devam Ediyor': 2, 'Tamamlandı': 3 };
                        filteredTasks.sort((a, b) => s[a.status] - s[b.status]);
                        break;
                }

                filteredTasks.forEach(task => {
                    const el = document.createElement('div');
                    el.className = 'task-card glass-effect rounded-2xl p-6';
                    el.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-semibold text-gray-800">${task.title}</h3>
                            <button onclick="deleteTask('${task.id}')" class="text-red-500 hover:text-red-700 transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <p class="text-gray-600 mb-4">${task.description}</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="status-badge ${getStatusClass(task.status)}">${task.status}</span>
                            <span class="priority-badge ${getPriorityClass(task.priority)}">${task.priority}</span>
                        </div>
                        <div class="text-sm text-gray-500">
                            <p><i class="fas fa-user mr-2"></i>Atanan: ${task.assigned || 'Atanmamış'}</p>
                            <p><i class="fas fa-calendar mr-2"></i>Bitiş: ${formatDate(task.deadline)}</p>
                        </div>
                    `;
                    taskList.appendChild(el);
                });

            } catch (error) {
                console.error('Görevler yüklenirken hata:', error);
                alert('Görevler yüklenirken bir hata oluştu: ' + error.message);
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'Beklemede': return 'pending';
                case 'Devam Ediyor': return 'in-progress';
                case 'Tamamlandı': return 'completed';
                default: return 'pending';
            }
        }

        function getPriorityClass(priority) {
            switch (priority) {
                case 'düşük': return 'low';
                case 'orta': return 'medium';
                case 'yüksek': return 'high';
                default: return 'medium';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        async function deleteTask(taskId) {
            if (!confirm('Bu görevi silmek istediğinizden emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:5093/api/task/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Görev silinemedi');
                }

                alert('Görev başarıyla silindi');
                getTasks(); // Görev listesini yenile
            } catch (error) {
                console.error('Görev silinirken hata:', error);
                alert('Görev silinirken bir hata oluştu: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', getTasks);
    </script>
</body>
</html>
