<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetkisiz Erişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: white;
        }

        .error-title {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn-back {
            background: white;
            color: #e74c3c;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-title">Yetkisiz Erişim</h1>
        <p class="error-message">Bu sayfaya erişim yetkiniz bulunmamaktadır.</p>
        <a href="home.html" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i>Ana Sayfaya Dön
        </a>
    </div>
</body>
</html>
